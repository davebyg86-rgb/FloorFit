name: Build APK from ZIP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Unzip project (skip .github)
        shell: bash
        run: |
          set -e
          echo "üì¶ Rozpakowujƒô projekt..."
          if [ ! -f "FloorFit_Enhanced_v2.zip" ]; then
            echo "‚ùå Nie znaleziono pliku FloorFit_Enhanced_v2.zip"
            exit 1
          fi
          mkdir extracted
          unzip -o FloorFit_Enhanced_v2.zip -d extracted
          shopt -s dotglob
          rm -rf extracted/FloorFit_Enhanced/.github
          mv extracted/FloorFit_Enhanced/* .
          rm -rf extracted
          echo "‚úÖ Projekt rozpakowany pomy≈õlnie!"

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Build debug APK
        run: gradle :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FloorFit-debug-apk
          path: app/build/outputs/apk/debug/*.apk
